<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.CSS">
<body>
    <div class="background" style="left:0px"></div>
    <div class="background" style="right:0px"></div>
    <div id="panel"></div>

    <center>

        <h1>Ayarlar</h1>
        <input onchange="changeBackground()" id="input" style="display: none;" type="file" accept="image/*">
        <div class= "TextButtons">Metin Büyüklüğü</div>
        <div onclick="document.getElementById('input').click()" class= "TextButtons">Arkaplan Resmi</div>
        <div class= "TextButtons">Dil</div>
        <br>
       <a style="text-decoration: none;" href="index.html"> <div style="border-top: 1px solid rgb(53, 53, 53);" class= "TextButtons">Menüye Dön</div> </a> 
       
    </center>
    <script>
        function changeBackground() {

            const reader = new FileReader();
            reader.addEventListener('load',() => {

                document.querySelectorAll('.background').forEach((e) => {
                    //console.log("d");
                    e.style.backgroundImage = "url(" + reader.result + ")";
                    localStorage.setItem('backgroundImg',reader.result)
    
                });
               
            }); 

            reader.readAsDataURL(document.getElementById('input').files[0]);
        }
    </script>

<script>

    document.querySelectorAll('.background').forEach((e) => {

                e.style.backgroundImage = "url(" + localStorage.getItem('backgroundImg') + ")";
                

            });
</script>


</body>
</html>
